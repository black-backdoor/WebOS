<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Phone Preview | WebOS</title>

    <!-- MODULES -->
    <script src="/modules/share.js"></script>

    <link rel="stylesheet" href="/phone/style.css" type="text/css" />
    <script src="/phone/redirect.js"></script>
    <script src="/phone/share.js"></script>

    <!-- ICONS -->
    <link rel="icon" href="/icon/favicon.svg" type="image/svg">

    <!-- PWA -->
    <link rel="manifest" href="/pwa/manifest.json">
    <script src="/pwa/register.js"></script>
    <meta name="theme-color" content="#1c1c1c">

    <!-- META -->
    <meta name="title" content="WebOS - Experience WebOS on Desktop like you would on a Phone">
    <meta name="description" content="Explore the full functionality of WebOS on your desktop with our immersive phone-like interface. Browse seamlessly, interact with apps, and enjoy a true phone experience right from your computer.">
    <meta name="keywords" content="webos, web operating system, github webos, WebOS phone">
</head>
<body>
    <div class="sidenav">
        <nav class="menu">
            <a class="active" href="/phone/" title="Phone"><img src="/icon/devices/smartphone.svg" alt="Phone"></a>
            <a href="/tablet/" title="Tablet"><img src="/icon/devices/tablet.svg" alt="Tablet"></a>
        </nav>
        <nav class="side-actions">
            <a href="/about/" title="Back"><img src="/icon/navigation/mobile/back.svg" alt="Back"></a>
        </nav>
    </div>
    <main>
        <div class="phone">
            <div class="shell">
                <div class="speaker" title="Speaker"></div>
                <div class="display">
                    <div class="camera" title="Camera"><div class="dot"></div></div>
                    <iframe src="/" title="description"></iframe> 
                </div>
            </div>
            <div class="buttons">
                <div class="volume" title="Volume"></div>
                <div class="power" title="Power"></div>
            </div>
        </div>
    </main>
    <button id="share">
        <img src="/icon/community/share.svg" copied="/icon/copy.svg" alt="Share">
    </button>
</body>

</html>
