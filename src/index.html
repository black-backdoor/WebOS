<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Experience WebOS</title>

    <!-- MODULES -->
    <script src="/modules/share.js"></script>

    <!-- COMPONENTS -->
    <script defer src="/components/window.js"></script>
    <link rel="stylesheet" href="/components/window.css" type="text/css" />

    <script src="/components/progress-bar.js"></script>

    
    <!-- STYLE -->
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <link rel="stylesheet" href="/taskbar.css" type="text/css" />
    <link rel="stylesheet" href="/desktop.css" type="text/css" />

    <!-- ICONS -->
    <link rel="icon" href="/icon/favicon.svg" />

    <!-- PWA -->
    <link rel="manifest" href="/pwa/manifest.json">
    <meta name="msapplication-config" content="/pwa/icons/browserconfig.xml">
    <script src="/pwa/register.js"></script>

    <!-- icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/pwa/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/pwa/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/pwa/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/pwa/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/pwa/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#1c1c1c">


    <!-- MOBILE (ONLY DISPLAYED ON MOBILE) -->
    <link rel="stylesheet" href="/mobile/status-bar.css" type="text/css" />
    <script src="/mobile/status-bar.js"></script>
    <link rel="stylesheet" href="/mobile/navigation-bar.css" type="text/css" />
    
    <!-- DESKTOP (ONLY DISPLAYED / USED ON DESKTOP) -->
    <script src="/connection.js"></script>
    <script src="/sound.js"></script>

    <!-- SCRIPT -->
    <script src="/taskbar.js"></script>

    <!-- APPS -->
    <link rel="stylesheet" href="/taskbar-apps.css" type="text/css" />
    <script src="/apps/share.js"></script>
    <link rel="stylesheet" href="/apps/about.css" type="text/css" />
</head>
<body>
    <!-- DESKTOP -->
    <main id="desktop">
        <h1>WebOS</h1>
        <app-window class="about" window-title="About">
            <iframe src="/about/"></iframe>
        </app-window>
        <app-window window-title="1" style="color: gray; height: 25vh; width: 20vw;">
            <progress-bar percent="82" style="--progressbar-color: #fff;"></progress-bar>
            <progress-bar percent="63"></progress-bar>
            <progress-bar percent="49" style="--progressbar-color: #fff;"></progress-bar>
            <p> is a test.</p>
        </app-window>
        <app-window window-title="Window 2" style="color: gray; height: 20vh; width: 20vw;">
            <style>
                app-window.dragging .only-show-dragging {
                    display: block !important;
                }
            </style>
            <h1>Test2</h1>
            <div class="only-show-dragging" style="display: none;"><h1>DRAGGING</h1></div>
        </app-window>
    </main>

    <div id="taskbar">
        <section class="weather" title="20°C Cloudy">
            <!-- WEATHER -->
            <img class="weather" src="/icon/weather/sunset.svg" alt="weather">
            <div class="text">
                <h2 class="temp">20°C</h2>
                <p class="desc">Cloudy</p>
            </div>
        </section>

        <section class="apps">
            <!-- APPS -->
            <div class="app share" title="Share">
                <!-- SHARE BUTTON -->
                <button><img src="/icon/community/share.svg" copied="/icon/copy.svg" alt="app-icon">
                    <div class="app-underline"></div>
                </button>
            </div>
            <div class="app" title="GitHub">
                <!-- GitHub -->
                <button onclick="window.location.href='https://github.com/black-backdoor/WebOS/';"><img src="/icon/community/github.svg" alt="app-icon">
                    <div class="app-underline"></div>
                </button>
            </div>
            <div class="app" title="About">
                <!-- ABOUT -->
                <button onclick="window.location.href='/about/';"><img src="/icon/about.svg" alt="app-icon">
                    <div class="app-underline"></div>
                </button>
            </div>
            <!--
            <div class="app" title="HEAD">
                <button><img src="/icon/connection/wifi.svg" alt="app-icon">
                    <div class="app-underline"></div>
                </button>
            </div>
            <div class="app running" title="HEAD">
                <button><img src="/icon/connection/wifi.svg" alt="app-icon">
                    <div class="app-underline"></div>
                </button>
            </div>
            <div class="app running alert" title="HEAD">
                <button><img src="/icon/connection/wifi.svg" alt="app-icon">
                    <div class="app-underline"></div>
                </button>
            </div>
            -->
        </section>

        <section class="menu">
            <!-- MENU -->
            <div class="internet-access icon"
                title="Winternet&#013No connection"
                online-title="WiFi-Name&#013Internet access"
                offline-title="No internet access&#013No connections available"
                >
                <!-- 
                    title = default,
                    online-title = when connected,
                    offline-title = when not connected
                -->


                <img alt="Wifi"
                    src="/icon/connection/wifi.svg"
                    src-yes="/icon/connection/wifi.svg"
                    src-no="/icon/connection/no-wifi.svg"
                >
                <!-- src = default,
                     src-yes = when connected,
                     src-no = when not connected
                -->
            </div>

            <div class="speaker icon" title="Speakers (RTalk(L) Audio): 0%"><img
                alt="speaker"
                src="/icon/sound/speaker.svg"
                src-no="/icon/sound/speaker-muted.svg"
                src-1="/icon/sound/speaker-1.svg"
                src-2="/icon/sound/speaker-2.svg"
                src-3="/icon/sound/speaker-3.svg"
                speaker-levels="3">
                <!-- if the number of src-n values are changed, the `speaker-levels` attribute must be changed
                     each src-n value is a different volume level -> currently 3 levels
                 -->
            </div>
            
            <div class="battery-status icon" title="Battery status: 50% remaining">
                <img src="/icon/power/battery.svg" alt="battery">
                <!-- TODO: SCRIPT FOR SHOWING PERCENTAGE IN TITLE -->
            </div>
        </section>

        <section class="time" title="Tuesday, 30. January 2024">
            <!-- DISPLAY TIME -->
            <div class="time">14:51</div>
            <div class="date">30/01/2024</div>
            <!-- Would you like to know why I chose 14:51 on January 30, 2024? -->
            <!-- I chose this time and date because it was the exact time I started the project. -->
        </section>
    </div>


    <!-- MOBILE (ONLY DISPLAYED ON MOBILE) -->
    <nav id="status-bar" class="mobile" >
        <!-- BAR AT THE TOP -->
        <section class="time">
            <!-- DISPLAY TIME -->
            <div class="time">14:51</div>
        </section>
        <section class="menu">
            <div class="icons wifi" title="WiFi-Name&#013Internet access">
                <img src="/icon/connection/wifi.svg" alt="Wifi">
            </div>
            <div class="icons cellular" title="Cellular network">
                <img src="/icon/connection/cellular.svg" alt="cellular">
            </div>
            <!-- <div class="battery" title="42%">
                <h3 class="percentage">42%</h3>
                <div class="battery-icon">
                    <div class="battery-head"></div>
                    <div class="battery">
                        <div class="fill"></div>
                    </div>
                </div>
            </div> -->
        </section>
    </nav>
    <nav id="navigation-bar" class="mobile" >
        <!-- BAR AT THE BOTTOM -->
        <button class="recent" title="Recent">
            <!-- When you tap this, your recently opened apps will appear. -->
            <img src="/icon/navigation/mobile/windows.svg" alt="windows">
        </button>
        <button class="home" title="Home">
            <!-- Tap this to be taken to the Home screen. -->
            <img src="/icon/navigation/mobile/home.svg" alt="home">
        </button>
        <button class="back" title="Back">
            <!-- Tap this to go back to the previous screen. -->
            <img class="icon" src="/icon/navigation/mobile/back.svg" alt="back">
        </button>
        <button class="swipe">
            <!-- Swipe gestures -->
        </button>
    </nav>
</body>
</html>
